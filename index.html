<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynapseAI – Smart Chat Agent</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading">
    <h1>SynapseAI</h1>
    <p>Initializing agent...</p>
  </div>

  <!-- App Container -->
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header>
        <h2>SynapseAI</h2>
        <button id="new-conv" class="btn">+ New</button>
      </header>
      <div id="conversations" class="conversations"></div>
      <footer>
        <button id="settings-open" class="btn small">⚙️ Settings</button>
        <button id="theme-toggle" class="btn small">🌙</button>
      </footer>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat">
      <header class="chat-header">
        <h3 id="chat-title">New chat</h3>
        <div class="chat-actions">
          <button id="export-btn" class="btn small">⬇ Export</button>
          <button id="clear-btn" class="btn small">🗑 Clear</button>
        </div>
      </header>

      <div id="welcome" class="welcome">
        <h2>👋 Welcome to SynapseAI</h2>
        <p>Start typing a message or try a quick prompt below:</p>
        <div class="quick-container">
          <button class="quick-btn" data-prompt="Summarize this text: ...">Summarize</button>
          <button class="quick-btn" data-prompt="Explain quantum computing in simple terms">Quantum</button>
          <button class="quick-btn" data-prompt="Write a motivational quote">Motivate</button>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <form id="composer" class="composer">
        <textarea id="input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send" type="submit" class="btn">Send</button>
      </form>
    </main>
  </div>

  <!-- Settings Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <header>
        <h2>⚙️ Settings</h2>
        <button id="modal-close" class="btn small">✖</button>
      </header>
      <div class="modal-body">
        <label>Provider
          <select id="provider">
            <option value="aipipe">AI Pipe</option>
            <option value="openai">OpenAI</option>
          </select>
        </label>
        <label>API Key <input id="apikey" type="password" placeholder="Paste your API key here" /></label>
        <label>Model <input id="model" type="text" placeholder="e.g. openai/gpt-4o-mini" /></label>
        <label>Max Tokens <input id="maxtokens" type="number" value="1500" /></label>
      </div>
      <footer>
        <button id="save-settings" class="btn">Save</button>
        <button id="reset-settings" class="btn">Reset</button>
      </footer>
    </div>
  </div>

  <script src="agent.js"></script>
</body>
</html>
